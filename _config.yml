title: Endutek Mangueiras e Conexões
description: > 
  Somos uma empresa especializada no fornecimento de mangueiras e
  conexões desde 1994. Atendemos as áreas metalúrgicas, auto-peças,
  siderúrgicas, plásticos, papeleiros, químicos, entre outros, em
  todo território nacional.
baseurl: "" # e.g. /blog
url: "http://endutek.com.br"

# Build settings
markdown: kramdown

exclude:
  - desktop.ini
  - gulpfile.js
  - README.md

sass:
  style: compressed

gems:
  - jekyll-coffeescript

collections:
  categorias:
    output: true
    permalink: produtos/:path/
  produtos:
    output: true
    permalink: produtos/:path/
  aplicacoes:
    output: true
    permalink: aplicacoes/:path/

defaults:
  - scope:
      type: categorias
    values:
      layout: produto
  - scope:
      type: produtos
    values:
      layout: produto
  - scope:
      type: aplicacoes
    values:
      layout: aplicacao
  - scope:
      type: posts
    values:
      layout: post

