title: Endutek Mangueiras e Conexões
description: > 
  Somos especialistas em mangueiras e conexões desde 1994.
  Conheça a nossa linha completa de materiais hidráulicos
  e monte seu orçamento no nosso site agora mesmo.
baseurl: "" # e.g. /blog
url: "http://endutek.com.br"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/blog/:num/"

exclude:
  - desktop.ini
  - gulpfile.js
  - README.md

sass:
  style: compressed

plugins:
  - jekyll-coffeescript
  - jekyll-paginate

collections:
  categorias:
    output: true
    permalink: produtos/:path/
  produtos:
    output: true
    permalink: produtos/:path/
  aplicacoes:
    output: true
    permalink: aplicacoes/:path/

defaults:
  - scope:
      type: categorias
    values:
      layout: produto
  - scope:
      type: produtos
    values:
      layout: produto
  - scope:
      type: aplicacoes
    values:
      layout: aplicacao
  - scope:
      type: posts
    values:
      layout: post
      permalink: blog/:categories/:title.html

