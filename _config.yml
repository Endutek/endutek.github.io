description: > 
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # e.g. /blog
url: "http://endutek.com.br"

# Build settings
markdown: kramdown

sass:
  style: compressed

gems:
  - jekyll-coffeescript

collections:
  categorias:
    output: true
    permalink: produtos/:path/
  produtos:
    output: true
    permalink: produtos/:path/
  aplicacoes:
    output: true

defaults:
  - scope:
      type: categorias
    values:
      layout: produto
  - scope:
      type: produtos
    values:
      layout: produto
  - scope:
      type: aplicacoes
    values:
      layout: aplicacao

