---
title: Endutek Mangueiras e Conexões
timezone: UTC
collections:
  aplicacoes:
    title: Aplicacoes
    output: true
    permalink: aplicacoes/:path/
  categorias:
    title: Categorias
    output: true
    permalink: produtos/:path/
  posts:
    title: Posts
    output: true
  produtos:
    title: Produtos
    output: true
    permalink: produtos/:path/
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: categorias
  values:
    layout: produto
- scope:
    path: ''
    type: produtos
  values:
    layout: produto
- scope:
    path: ''
    type: aplicacoes
  values:
    layout: aplicacao
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: blog/:categories/:title.html
description: 'Somos especialistas em mangueiras e conexões desde 1994. Conheça a nossa
  linha completa de materiais hidráulicos e monte seu orçamento no nosso site agora
  mesmo.

'
baseurl: ''
url: http://endutek.com.br
markdown: kramdown
paginate: 5
paginate_path: "/blog/:num/"
exclude:
- desktop.ini
- gulpfile.js
- README.md
sass:
  style: compressed
gems:
- jekyll-coffeescript
- jekyll-paginate
