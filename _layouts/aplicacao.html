---
layout: default
---
<div class="page-content">

  <div class="wrapper" data-grid="spacing">

  	<article class="post" data-cell="3of4">
  	
  	  <header class="post-header">
  	    <h1 class="post-title">{{ page.title }}</h1>
  	  </header>
  	
  	  <div class="post-content">
  	    {{ content }}
  	  </div>
  	
  	</article>

    <aside class="lista lista-aplicacoes" data-cell="1of4">

    	<header class="lista-header">
    		<h2>Aplicações</h2>
    	</header>

    	{% for ap in site.aplicacoes %}
    		<article>
    			<a href="{{ ap.url | prepend: site.baseurl }}" class="post-link">{{ ap.title }}</a>
    		</article>
    	{% endfor %}

    </aside>

  </div>

</div>
